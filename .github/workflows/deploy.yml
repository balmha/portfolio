name: Build and Deploy
env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  #REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This is automatically set by Github Actions
  USE_GITHUB_DATA: "true"
  BUCKET_NAME : "portfolio-nbalmaceda"
  AWS_REGION : "us-east-1" #Change to reflect your Region
on:
  workflow_dispatch:
  push:
    branches:
      - master
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3 # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup Node.js üîß
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      - name: Update npm üöÄ
        run: npm install -g npm@latest

      - name: Install and Build üîß # Build the Project
        run: |
          npm install
          npm run build
  
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::409429242499:role/GitHubAction-AssumeRoleWithAction
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}

      - name:  Deploy to AWS S3 üöÄ
        run: |
          aws s3 sync --delete ./build/* s3://${{ env.BUCKET_NAME }}/
          
